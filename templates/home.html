<html>
<head>
  <title>Feed Parser Web App</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Web3 Feed Web App Home Page</h1>
  <ul class="list-group">
  {% for f in mainoulines %}
    <!-- <li><a href="{{ f.link }}">{{ f.title }}</a> ({{ f.author }} {{ f.published }} entries)</li> -->
    <li class="list-group-item"><a href="#" id="{{f.title}}">{{ f.title }}</a></li>
  {% endfor %}
  </ul>
</body>
<script>
  // define a const dic variable for id
  const IdDict = {
    "01. Project Updates": 1,
    "02. Media/Aggregator/Curator": 2,
    "03. Newsletter": 3,
    "04. GitHub Updates": 4,
    "05. Research/VC": 5,
    "06. Podcasts": 6,
    "07. Others": 7
  };

  $( "a" ).click(function(event) {
    event.preventDefault();
    var id = event.target.id
    console.log(id);
    var get_url = '/api/mainoutline/' + IdDict[id].toString();
    $.ajax({
      url: get_url,
      type: 'GET',
      success: function(data) {
        location.href = get_url
      }
    });
});
</script>

</html>
